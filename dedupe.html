<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Deduplicator üêæ</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        h1 { margin-top: 0; color: var(--primary); }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        textarea {
            width: 100%;
            height: 300px;
            background: #000;
            color: #10b981;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }
        button:hover { opacity: 0.9; }
        button.secondary { background-color: #475569; }
        .stats {
            margin-top: 15px;
            font-size: 14px;
            color: #94a3b8;
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success { background: #065f46; color: #34d399; display: block; }
        .error { background: #7f1d1d; color: #f87171; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêæ JSON Deduplicator</h1>
        <p>Paste your JSON below or upload a file. This tool recursively removes duplicates from all arrays.</p>
        
        <div class="controls">
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button onclick="document.getElementById('fileInput').click()">Upload JSON</button>
            <button class="secondary" onclick="clearAll()">Clear</button>
        </div>

        <textarea id="jsonInput" placeholder="Paste your large JSON here..."></textarea>

        <div class="controls" style="margin-top: 20px;">
            <button onclick="processJSON()" style="background-color: #10b981;">Deduplicate Now</button>
            <button id="downloadBtn" class="secondary" disabled onclick="downloadResult()">Download Result</button>
        </div>

        <div id="statusMsg" class="status"></div>
        
        <div class="stats" id="stats">
            Original Size: 0 items | New Size: 0 items
        </div>
    </div>

    <script>
        let processedData = null;

        function getHashable(item) {
            if (item === null) return "null";
            if (typeof item !== 'object') return typeof item + ":" + item;
            
            if (Array.isArray(item)) {
                return "arr[" + item.map(getHashable).join(",") + "]";
            }
            
            // For objects, sort keys to ensure consistent hashing
            const keys = Object.keys(item).sort();
            return "obj{" + keys.map(k => `${k}:${getHashable(item[k])}`).join(",") + "}";
        }

        function deduplicate(data) {
            if (Array.isArray(data)) {
                const seen = new Set();
                const result = [];
                
                for (const item of data) {
                    const processedItem = deduplicate(item);
                    const hash = getHashable(processedItem);
                    if (!seen.has(hash)) {
                        seen.add(hash);
                        result.push(processedItem);
                    }
                }
                return result;
            } else if (data !== null && typeof data === 'object') {
                const result = {};
                for (const key in data) {
                    result[key] = deduplicate(data[key]);
                }
                return result;
            }
            return data;
        }

        function processJSON() {
            const input = document.getElementById('jsonInput').value;
            const statusMsg = document.getElementById('statusMsg');
            const stats = document.getElementById('stats');
            
            try {
                const parsed = JSON.parse(input);
                const originalCount = Array.isArray(parsed) ? parsed.length : "Object";
                
                const start = performance.now();
                processedData = deduplicate(parsed);
                const end = performance.now();
                
                const newCount = Array.isArray(processedData) ? processedData.length : "Object";
                
                document.getElementById('jsonInput').value = JSON.stringify(processedData, null, 2);
                
                statusMsg.innerText = `Success! Processed in ${(end - start).toFixed(2)}ms`;
                statusMsg.className = "status success";
                stats.innerText = `Original: ${originalCount} items | Deduped: ${newCount} items`;
                document.getElementById('downloadBtn').disabled = false;
                
            } catch (e) {
                statusMsg.innerText = "Error: Invalid JSON. " + e.message;
                statusMsg.className = "status error";
            }
        }

        function downloadResult() {
            if (!processedData) return;
            const blob = new Blob([JSON.stringify(processedData, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'deduplicated.json';
            a.click();
        }

        function clearAll() {
            document.getElementById('jsonInput').value = "";
            document.getElementById('statusMsg').style.display = "none";
            document.getElementById('downloadBtn').disabled = true;
            processedData = null;
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('jsonInput').value = e.target.result;
            };
            reader.readAsText(file);
        });
    </script>
</body>
</html>
